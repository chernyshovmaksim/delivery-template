<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Delivery template</title>
</head>

<body>
	<header class="header">
		<div class="container">
			<div class="header__row">
				<div class="header__logo logo">
					<a href="/">
						<img src="#" alt="logo" class="logo__img">
					</a>
				</div>
				<!-- /.header__logo logo -->
				<div class="header__nav main-nav">
					<ul class="main-nav__list">
						<li class="main-nav__item"><a href="/">Главная</a></li>
						<!-- /.main-nav__item -->
						<li class="main-nav__item"><a href="/">Доставка</a></li>
						<!-- /.main-nav__item -->
						<li class="main-nav__item"><a href="/">О нас</a></li>
						<!-- /.main-nav__item -->
					</ul>
					<!-- /.main-nav__list -->
				</div>
				<!-- /.header__nav main-nav -->
				<div class="header__info info">
					<div class="info__contacts contacts">
						Контакты
					</div>
					<!-- /.info__contacts contacts -->
					<div class="info__cart cart">
						Корзина
					</div>
					<!-- /.info__cart cart -->
				</div>
				<!-- /.header__info info -->
			</div>
			<!-- /.header__row -->
		</div>
		<!-- /.container -->
	</header>
	<!-- /.header -->

	<section class="hero">
		<div class="container">
			<div class="hero__row">
				<h1 class="hero__title">Вкуснейшие бургеры в Оренбурге</h1>
				<!-- /.hero__title -->
				<h3 class="hero__subtitle">Доставка по всему Оренбургу, Пригородный и Ростоши + 200р.</h3>
				<!-- /.hero__subtitle -->
				<button class="hero__action">Заказать по телефону</button>
				<!-- /.hero__action -->
			</div>
			<!-- /.hero__row -->
		</div>
		<!-- /.container -->
		<div class="hero__overlay"></div>
		<!-- /.hero__overlay -->
	</section>
	<!-- /.hero -->

	<section class="products">
		<div class="container">
			<div class="products__row">
				<h2 class="section-header">Популярное</h2>
				<!-- /.section-header -->
			</div>
			<!-- /.products__row -->
			<div class="products__row">
				<div class="products__filters filters">
					<ul class="filters__container">
						<li class="filters__item"><a href="#">Бургеры</a></li>
						<!-- /.filters__item -->
						<li class="filters__item"><a href="#">Пицца</a></li>
						<!-- /.filters__item -->
						<li class="filters__item"><a href="#">Напитки</a></li>
						<!-- /.filters__item -->
					</ul>
					<!-- /.filters__container -->
				</div>
				<!-- /.products__filters filters -->
			</div>
			<!-- /.products__row -->
			<div class="products__row">
				<div class="products__item product">
					<div class="product__poster">
						<a href="/">
							<img src="#" alt="Product name">
						</a>
					</div>
					<!-- /.product__poster -->
					<div class="product__category">
						<a href="/">Бургеры</a>
					</div>
					<!-- /.product__category -->
					<div class="product__price">560</div>
					<!-- /.product__price -->
					<div class="product__description">Сочный бургер с тремя котлетами и сырным соусом</div>
					<!-- /.product__description -->
					<div class="product__name">
						<a href="/">Гуливер</a>
					</div>
					<!-- /.product__name -->
				</div>
				<!-- /.products__item product -->
			</div>
			<!-- /.products__row -->
		</div>
		<!-- /.container -->
	</section>
	<!-- /.products -->

	<footer class="footer">
		<div class="container">
			<div class="footer__row">
				<div class="footer__copyright">
					Доставка еды 2020
				</div>
				<!-- /.footer__copyright -->
				<div class="footer__agency">
					<a href="https://vk.com/chernyshovmaksim">Dmevma</a>
				</div>
				<!-- /.footer__agency -->
			</div>
			<!-- /.footer__row -->
		</div>
		<!-- /.container -->
	</footer>
	<!-- /.footer -->
</body>

</html>
